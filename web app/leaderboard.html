<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title><link rel="icon" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;500;600;700;800;900&family=Exo+2:wght@300;400;500;600;700&display=swap');
        
        :root {
            --cosmic-purple: #6a0dad;
            --stellar-blue: #4169e1;
            --nebula-pink: #ff1493;
            --galaxy-gold: #ffd700;
            --stardust-silver: #c0c0c0;
            --void-black: #0a0a0f;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Exo 2', sans-serif;
            background: radial-gradient(ellipse at center, #1a0033 0%, #0d001a 50%, #000000 100%);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        
        /* Animated Galaxy Background */
        .galaxy-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
            background: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, #ddd, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: galaxyDrift 60s linear infinite;
        }
        
        @keyframes galaxyDrift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-200px, -100px); }
        }
        
        /* Glittering Stardust */
        .stardust {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -5;
        }
        
        .glitter {
            position: absolute;
            background: linear-gradient(45deg, #fff, #ffd700, #fff);
            border-radius: 50%;
            animation: glitterTwinkle 2s ease-in-out infinite;
        }
        
        @keyframes glitterTwinkle {
            0%, 100% { 
                opacity: 0.3; 
                transform: scale(0.5) rotate(0deg);
                box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            }
            50% { 
                opacity: 1; 
                transform: scale(1.2) rotate(180deg);
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            }
        }
        
        /* Nebula Clouds */
        .nebula {
            position: fixed;
            border-radius: 50%;
            filter: blur(40px);
            animation: nebulaDrift 20s ease-in-out infinite;
            z-index: -8;
        }
        
        .nebula-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 20, 147, 0.3), transparent);
            top: 10%;
            left: 10%;
        }
        
        .nebula-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(65, 105, 225, 0.2), transparent);
            top: 60%;
            right: 10%;
            animation-delay: -10s;
        }
        
        .nebula-3 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(106, 13, 173, 0.25), transparent);
            bottom: 20%;
            left: 30%;
            animation-delay: -5s;
        }
        
        @keyframes nebulaDrift {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -30px) scale(1.1); }
            66% { transform: translate(-30px, 40px) scale(0.9); }
        }
        
        /* Constellation Lines */
        .constellation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -7;
            pointer-events: none;
        }
        
        .constellation-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: constellationPulse 4s ease-in-out infinite;
        }
        
        @keyframes constellationPulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }
        
        /* Holographic Cards */
        .cosmic-card {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.05) 50%,
                rgba(255, 255, 255, 0.1) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .cosmic-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                var(--galaxy-gold), 
                var(--stellar-blue), 
                var(--nebula-pink), 
                var(--cosmic-purple),
                var(--galaxy-gold));
            background-size: 400% 400%;
            border-radius: inherit;
            z-index: -1;
            opacity: 0;
            animation: rainbowBorder 6s ease infinite;
            transition: opacity 0.3s;
        }
        
        .cosmic-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 50px rgba(255, 215, 0, 0.3);
        }
        
        @keyframes rainbowBorder {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Cosmic Energy Flow */
        .energy-flow {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--stellar-blue), 
                var(--galaxy-gold), 
                var(--nebula-pink), 
                transparent);
            animation: energyPulse 3s ease-in-out infinite;
            top: 50%;
            left: 0;
        }
        
        @keyframes energyPulse {
            0%, 100% { 
                opacity: 0; 
                transform: scaleX(0); 
            }
            50% { 
                opacity: 1; 
                transform: scaleX(1); 
            }
        }
        
        /* 3D Rank Orbs */
        .rank-orb {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1.5rem;
            position: relative;
            transform-style: preserve-3d;
            animation: orbRotate 8s linear infinite;
        }
        
        .rank-orb::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, 
                var(--galaxy-gold), 
                var(--stellar-blue), 
                var(--nebula-pink), 
                var(--cosmic-purple),
                var(--galaxy-gold));
            z-index: -1;
            animation: orbGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes orbRotate {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            25% { transform: rotateY(90deg) rotateX(15deg); }
            50% { transform: rotateY(180deg) rotateX(0deg); }
            75% { transform: rotateY(270deg) rotateX(-15deg); }
            100% { transform: rotateY(360deg) rotateX(0deg); }
        }
        
        @keyframes orbGlow {
            from { filter: blur(5px) brightness(1); }
            to { filter: blur(8px) brightness(1.5); }
        }
        
        /* Stellar Achievements */
        .stellar-badge {
            background: linear-gradient(135deg, var(--galaxy-gold), var(--stellar-blue));
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            animation: stellarShimmer 3s ease-in-out infinite;
        }
        
        .stellar-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmerSweep 2s ease-in-out infinite;
        }
        
        @keyframes shimmerSweep {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        @keyframes stellarShimmer {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Cosmic Buttons */
        .cosmic-btn {
            background: linear-gradient(135deg, var(--stellar-blue), var(--cosmic-purple));
            border: none;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            font-family: 'Orbitron', monospace;
        }
        
        .cosmic-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .cosmic-btn:hover::before {
            left: 100%;
        }
        
        .cosmic-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(65, 105, 225, 0.6);
        }
        
        /* Quantum Stats */
        .quantum-stat {
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            padding: 0.5rem;
            backdrop-filter: blur(10px);
        }
        
        .quantum-stat::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: quantumScan 4s ease-in-out infinite;
        }
        
        @keyframes quantumScan {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        /* Cosmic Title */
        .cosmic-title {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(45deg, 
                var(--galaxy-gold), 
                var(--stellar-blue), 
                var(--nebula-pink), 
                var(--cosmic-purple));
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: cosmicGradient 4s ease infinite;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }
        
        @keyframes cosmicGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .rank-orb { width: 60px; height: 60px; font-size: 1.2rem; }
            .cosmic-card { margin: 0.5rem; }
            .nebula { width: 200px; height: 200px; }
        }
    </style>
</head>

    <script>
        // Cosmic Player Data
        let cosmicPlayers = [
            {
                id: 1,
                name: "StardustMage",
                score: 35420,
                credits: 8850,
                level: 87,
                streak: 43,
                stellarRating: 9.8,
                cosmicResonance: 96,
                constellation: "Orion",
                achievements: ["Nebula Master", "Stellar Pioneer", "Cosmic Guardian"],
                weeklyCredits: 2290,
                glitterPower: 94
            },
            {
                id: 2,
                name: "GalaxyWeaver",
                score: 38900,
                credits: 8650,
                level: 92,
                streak: 38,
                stellarRating: 9.6,
                cosmicResonance: 94,
                constellation: "Andromeda",
                achievements: ["Galaxy Architect", "Void Walker", "Star Forger"],
                weeklyCredits: 2120,
                glitterPower: 97
            },
            {
                id: 3,
                name: "NebulaKnight",
                score: 32300,
                credits: 9100,
                level: 81,
                streak: 51,
                stellarRating: 9.9,
                cosmicResonance: 98,
                constellation: "Cassiopeia",
                achievements: ["Cosmic Crusader", "Stardust Collector", "Time Weaver"],
                weeklyCredits: 2450,
                glitterPower: 99
            },
            {
                id: 4,
                name: "VoidDancer",
                score: 36750,
                credits: 7200,
                level: 78,
                streak: 22,
                stellarRating: 9.2,
                cosmicResonance: 89,
                constellation: "Lyra",
                achievements: ["Void Master", "Cosmic Dancer", "Reality Shifter"],
                weeklyCredits: 1980,
                glitterPower: 91
            },
            {
                id: 5,
                name: "StarForge",
                score: 34200,
                credits: 8750,
                level: 84,
                streak: 47,
                stellarRating: 9.7,
                cosmicResonance: 95,
                constellation: "Draco",
                achievements: ["Star Creator", "Cosmic Smith", "Galactic Engineer"],
                weeklyCredits: 2180,
                glitterPower: 96
            }
        ];

        let currentCosmicMode = 'stellar';
        let spaceWeatherActive = false;

        // Initialize Cosmic Systems
        function initCosmicSystems() {
            createGlitterParticles();
            createConstellationLines();
            updateCosmicLeaderboard();
            updateStellarChampion();
            updateGalacticMissions();
            updateConstellationMap();
            updateCosmicAnalytics();
            
            // Cosmic real-time updates
            setInterval(() => {
                simulateCosmicActivity();
                updateCosmicLeaderboard();
                updateCosmicWeather();
            }, 12000);
            
            // Glitter regeneration
            setInterval(createGlitterParticles, 8000);
        }

        // Create glittering stardust particles
        function createGlitterParticles() {
            const stardust = document.getElementById('stardust');
            
            // Clear old particles
            const oldGlitter = stardust.querySelectorAll('.glitter');
            oldGlitter.forEach(particle => {
                if (Math.random() > 0.7) particle.remove();
            });
            
            // Create new glitter
            for (let i = 0; i < 30; i++) {
                const glitter = document.createElement('div');
                glitter.className = 'glitter';
                glitter.style.left = Math.random() * 100 + '%';
                glitter.style.top = Math.random() * 100 + '%';
                glitter.style.width = Math.random() * 4 + 2 + 'px';
                glitter.style.height = glitter.style.width;
                glitter.style.animationDelay = Math.random() * 2 + 's';
                glitter.style.animationDuration = (Math.random() * 2 + 2) + 's';
                stardust.appendChild(glitter);
            }
        }

        // Create constellation connection lines
        function createConstellationLines() {
            const constellation = document.getElementById('constellation');
            
            for (let i = 0; i < 15; i++) {
                const line = document.createElement('div');
                line.className = 'constellation-line';
                line.style.left = Math.random() * 80 + '%';
                line.style.top = Math.random() * 80 + '%';
                line.style.width = Math.random() * 150 + 50 + 'px';
                line.style.transform = `rotate(${Math.random() * 360}deg)`;
                line.style.animationDelay = Math.random() * 4 + 's';
                constellation.appendChild(line);
            }
        }

        // Cosmic sorting algorithm
        function cosmicSort(players, mode) {
            return players.sort((a, b) => {
                switch(mode) {
                    case 'stellar':
                        if (b.stellarRating !== a.stellarRating) return b.stellarRating - a.stellarRating;
                        return b.credits - a.credits;
                    case 'galactic':
                        if (b.credits !== a.credits) return b.credits - a.credits;
                        return b.score - a.score;
                    case 'nebula':
                        const aNebula = (a.cosmicResonance * 0.4) + (a.glitterPower * 0.3) + (a.streak * 0.3);
                        const bNebula = (b.cosmicResonance * 0.4) + (b.glitterPower * 0.3) + (b.streak * 0.3);
                        return bNebula - aNebula;
                    default:
                        return b.credits - a.credits;
                }
            });
        }

        // Update cosmic leaderboard
        function updateCosmicLeaderboard() {
            const leaderboard = document.getElementById('cosmicLeaderboard');
            const sortedPlayers = cosmicSort([...cosmicPlayers], currentCosmicMode);
            
            leaderboard.innerHTML = sortedPlayers.map((player, index) => {
                const rank = index + 1;
                let orbClass = '';
                let orbContent = '';
                
                if (rank === 1) {
                    orbClass = 'bg-gradient-to-br from-yellow-400 via-yellow-500 to-yellow-600 text-black';
                    orbContent = 'üëë';
                } else if (rank === 2) {
                    orbClass = 'bg-gradient-to-br from-gray-300 via-gray-400 to-gray-500 text-black';
                    orbContent = 'ü•à';
                } else if (rank === 3) {
                    orbClass = 'bg-gradient-to-br from-orange-400 via-orange-500 to-orange-600 text-white';
                    orbContent = 'ü•â';
                } else {
                    orbClass = 'bg-gradient-to-br from-purple-500 via-blue-500 to-cyan-500 text-white';
                    orbContent = `#${rank}`;
                }
                
                return `
                    <div class="cosmic-card rounded-3xl p-8 relative">
                        <div class="energy-flow" style="animation-delay: ${index * 0.5}s;"></div>
                        <div class="flex items-center justify-between mb-6">
                            <div class="flex items-center space-x-6">
                                <div class="rank-orb ${orbClass}">
                                    ${orbContent}
                                </div>
                                <div>
                                    <div class="text-3xl font-bold text-white mb-2">${player.name}</div>
                                    <div class="text-lg text-cyan-400 mb-1">Level ${player.level} ‚Ä¢ ${player.constellation} Constellation</div>
                                    <div class="text-sm text-purple-400">
                                        ‚≠ê Stellar Rating: ${player.stellarRating}/10
                                    </div>
                                </div>
                            </div>
                            
                            <div class="text-right">
                                <div class="quantum-stat mb-2">
                                    <div class="text-3xl font-bold text-yellow-400">
                                        üí∞ ${player.credits.toLocaleString()}
                                    </div>
                                </div>
                                <div class="text-xl text-purple-400 mb-1">
                                    üåü ${player.score.toLocaleString()}
                                </div>
                                <div class="text-lg text-green-400">
                                    üî• ${player.streak} streak
                                </div>
                            </div>
                        </div>
                        
                        <!-- Cosmic Metrics Grid -->
                        <div class="grid grid-cols-3 gap-4 mb-6">
                            <div class="quantum-stat text-center p-3">
                                <div class="text-xs text-gray-300 mb-1">Cosmic Resonance</div>
                                <div class="text-xl font-bold text-blue-400">${player.cosmicResonance}%</div>
                            </div>
                            <div class="quantum-stat text-center p-3">
                                <div class="text-xs text-gray-300 mb-1">Glitter Power</div>
                                <div class="text-xl font-bold text-pink-400">${player.glitterPower}%</div>
                            </div>
